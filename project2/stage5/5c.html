	<style>

		.division {
			font-family: Courier;
			font-size: 75px;
			color: brown;
			position: relative;
			left: 250px;
		}

		.division:hover {
			animation-name: fadeInDown; 
		}

		@keyframes fadeInDown {
  			from {
    			opacity: 0;
    			transform: translate3d(0, -100%, 0);
 				 }

  			to {
    			opacity: 1;
    			transform: none;
  				}
		}

		.four {
			font-family: cursive;
			font-size: 75px;
			color: purple;
			position: relative;
			left: 500px;
		}

		.four:hover {
			animation-name: slideInLeft;
		}

		@keyframes slideInLeft {
			from {
    		transform: translate3d(-100%, 0, 0);
    		visibility: visible;
  			}
			
			to {
   			transform: translate3d(0, 0, 0);
  			}				
		}

		.subtraction {
			font-family: Ariel Black;
			font-size: 75px;
			color: grey;
			position: relative;
			left: 350px;
		}

		.subtraction:hover {
			animation-name: slideInDown;
		}

		@keyframes slideInDown {
			from {
    		transform: translate3d(0, -100%, 0);
    		visibility: visible;
  			}

  			to {
    		transform: translate3d(0, 0, 0);
  			}
		}

		.then {
			font-family: Helvetica;
			font-size: 75px;
			color: pink;
			position: relative;
			left: 100px;
		}

		.then:hover {
			animation-name: rollIn;
		}

		@keyframes rollIn {
			from {
    		opacity: 0;
    		transform: translate3d(-100%, 0, 0) rotate3d(0, 0, 1, -120deg);
  			}

  			to {
    		opacity: 1;
    		transform: none;
  			}
		}

		.addition {
			font-family: sans-serif;
			font-size: 75px;
			color: green;
			position: relative;
			left: 600px;
		}

		.addition:hover {
			animation-name: rotateIn;
		}

		@keyframes rotateIn {
			from {
    		transform-origin: center;
    		transform: rotate3d(0, 0, 1, -200deg);
    		opacity: 0;
  			}

  			to {
    		transform-origin: center;
    		transform: none;
    		opacity: 1;
  			}
		}

		.here {
			font-family: Impact;
			font-size: 75px;
			color: blue;
			position: relative;
			left: 420px;
		}

		.here:hover {
			animation-name: zoomIn;
		}

		@keyframes zoomIn {
			from {
    		opacity: 0;
    		transform: scale3d(.3, .3, .3);
  			}

  			50% {
    		opacity: 1;
  			}
		}

		.sky {
			font-family: serif;
			font-size: 75px;
			color: red;
			position: relative;
			left: 275px;
		}

		.sky:hover {
			animation-name: lightSpeedIn;
			animation-timing-function: ease-out;
		}

		@keyframes lightSpeedIn {
			from {
    		transform: translate3d(100%, 0, 0) skewX(-30deg);
    		opacity: 0;
  			}

  			60% {
    		transform: skewX(20deg);
    		opacity: 1;
  			}

  			80% {
    		transform: skewX(-5deg);
    		opacity: 1;
  			}

  			to {
    		transform: none;
    		opacity: 1;
  			}
		}

		.multiplication {
			font-family: Garamond;
			font-size: 75px;
			color: orange;
			position: relative;
			left: 188px;
		}

		.multiplication:hover {
			animation-name: jackInTheBox;
		}

		@keyframes jackInTheBox {
			from {
    		opacity: 0;
    		transform: scale(0.1) rotate(30deg);
    		transform-origin: center bottom;
  			}

  			50% {
    		transform: rotate(-10deg);
  			}

  			70% {
    		transform: rotate(3deg);
  			}

  			to {
    		opacity: 1;
    		transform: scale(1);
  			}		
		}
