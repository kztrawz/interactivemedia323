}

@for $i from 1 through 45{
  
  #text .#{char}#{$i}{
    display: inline-block;
    letter-spacing: 10px;
    -webkit-animation: rotate#{$i} 0.9s infinite #{$i*20}ms; /* Safari 4+ */
  }
  

  @-webkit-keyframes rotate#{$i} {
    0%   { 
      color:  #e0d497;
      @include transform( rotateX(0deg) );
    }
    100% { 
      color: #3c5f67;
      @include transform( rotateX(360deg) ); 
    }
  }
